<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class='brilliant-bookmarks-container'>
      <span class='logo'>
        <img src='src/book.png' alt='A tiny book with a bookmark icon.' style='width: 30%;'>
        <span class='yellow'>Brilliant</span> Bookmarks
      </span>
    </div>
    <div class='top-bar'>
      <h2>My Bookmarks</h2>
      <select name="ratings" id="ratings">
        <option value="5">5 Stars</option>
        <option value="4">4 Stars</option>
        <option value="3">3 Stars</option>
        <option value="2">2 Stars</option>
        <option value="1" selected>View All</option>
      </select>
    </div>
    <div class='main-bookmark-styling'>
      <div class='current-bookmarks'>
      </div>
    </div>
    <div class='new-button-container'>
      <button class='newButton' id='new'>New</button>
    </div>
  </main>
<script type="text/javascript" src="index_bundle.js"></script></body>
</html>
